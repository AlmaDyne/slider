<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Move'n'Put</title>
        <link rel="preload" as="audio" href="sounds/Start.mp3">
        <link rel="preload" as="audio" href="sounds/Win.mp3">
        <link rel="preload" as="audio" href="sounds/End.mp3">
        <link rel="preload" as="audio" href="sounds/Whooaaaaa-1.mp3">
        <link rel="preload" as="audio" href="sounds/Whooaaaaa-2.mp3">
        <link rel="preload" as="audio" href="sounds/Whooaaaaa-3.mp3">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="document-area" class="screen-limiter">
            <div id="qwe" class="amount-wrap">
                <label for="figures-amount">Figures Amount</label>
                <input id="figures-amount" type="number" value="6" min="1" max="6">
                <button id="refresh-button"><b>Refresh</b></button>
            </div>
            <div id="bank">
                <h2>Reliable Bank</h2>
                <div id="inner-bank" class="hover-on"></div>
            </div>
            <button id="sound-switcher" class="hover-on">
                <img id="speaker" src="images/speaker.png" alt="speaker">
            </button>
            <div id="assorted-figures"></div>
            <!--<div id="center-mark" class=""></div>-->
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
