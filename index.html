<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider Bank</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider-block">
            <b class="slider-name">Single Slider</b>
            <div class="parameters">
                <label>Min limit of range = <input id="param-single-min-range" type="number" value="50"></label>
                <label>Max limit of range = <input id="param-single-max-range" type="number" value="200"></label>
                <label>Value in range = <input id="param-single-value" type="number" value="80"></label>
                <label>Step = <input id="param-single-step" type="number" value="6"></label>
                <label>Show value above marker â€“ 
                    <select id="param-single-show-value">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </label>
                <div><button id="btn-active-single"><b>Set new slider parameters</b></button></div>
                <div><button id="btn-disable-single"><b>Disable slider</b></button></div>
                <div><button id="btn-enable-single" disabled><b>Enable slider</b></button></div>
            </div>
            <div id="single-slider" class="slider single">
                <div class="thumb"></div>
                <p>Length = 300px</p>
            </div>
        </div>
        <div class="slider-block">
            <b class="slider-name">Range Slider</b>
            <div class="parameters">
                <label>Min limit of full range = <input id="param-range-min-range" type="number" value="0"></label>
                <label>Max limit of full range = <input id="param-range-max-range" type="number" value="100"></label>
                <label>Min value of selected range = <input id="param-range-value1" type="number" value="25"></label>
                <label>Max value of selected range = <input id="param-range-value2" type="number" value="60"></label>
                <label>Step = <input id="param-range-step" type="number" value="5"></label>
                <div><button id="btn-active-range"><b>Set new slider parameters</b></button></div>
                <div><button id="btn-disable-range"><b>Disable slider</b></button></div>
                <div><button id="btn-enable-range" disabled><b>Enable slider</b></button></div>
            </div>
            <div id="range-slider" class="slider range">
                <div class="selected-range"></div>
                <div class="thumb"></div>
                <div class="thumb"></div>
                <p>Length = 300px</p>
            </div>
        </div>
        <div id="data-output" class="data-output">
            <p><b>Data output:</b></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
