<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>TEST Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider-block">
            <div class="parameters">
                <label>Value = <input id="param-value" type="number" value="80" min="0"></label>
                <label>Min limit of range = <input id="param-min-range" type="number" value="60" min="0"></label>
                <label>Max limit of range = <input id="param-max-range" type="number" value="180" min="0"></label>
                <label>Step = <input id="param-step" type="number" value="6" min="1"></label>
                <button id="options"><b>Set slider parameters</b></button>
            </div>
            <div id="slider" class="slider">
                <div class="thumb"></div>
                <p>Length = 300px</p>
            </div>
        </div>
        <div id="base-elem">
            <p><b>Score:</b></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
